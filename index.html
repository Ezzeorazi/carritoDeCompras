<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="images/cart.png" type="image/x-icon">
    <title>Carrito de Compras</title>
</head>
<body>
    <main class="container mt-5">
        <h1 class="text-center mb-3 bg-primary rounded p-1 text-white">Carrito de Compras - Ezequiel</h1>
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pera üçê</h5>
                        <p>$ 200</p>
                        <button class="btn btn-primary" data-fruta="Pera üçê" data-precio="200">Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Frutilla üçì</h5>
                        <p>$ 500</p>
                        <button class="btn btn-primary" data-fruta="Frutilla üçì" data-precio="500">Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Naranja üçä</h5>
                        <p>$ 150</p>
                        <button class="btn btn-primary" data-fruta="Naranja üçä" data-precio="150">Agregar</button>
                    </div>
                </div>
            </article>
        </div>
        <section class="container mt-3">
            <ul class="border ps-0" id="carrito">
                
            </ul>
        </section>
        <footer id="footer" class="container mt-3">
            <template id="templateFooter">
                <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <p class="lead mb-0">TOTAL: $<span>2000</span></p>
                        <button class="btn btn-outline-primary" id="finalizar" data-fruta="Finalizar">Finalizar Compra</button>
                    </div>
                </div>
            </template>
        </footer>
    </main>
    <template id="template">
        <li class="list-group-item text-uppercase bg-primary text-white rounded">
            <span class="badge bg-white rounded-pill align-middle text-dark">1</span>
            <span class="lead align-middle">Un item</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">Total: $<span>100</span></p>
            </div>
            <div>
                <button class="btn btn-sm btn-success" data-id="">Agregar</button>
                <button class="btn btn-sm btn-danger" data-id="">Eliminar</button>
            </div>
        </li>
    </template>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
